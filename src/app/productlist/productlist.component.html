<h1>All Scraped Data</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">url</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">price</th>
        <th scope="col">mobile_number</th>
        <th scope="col">size</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let listproduct of productlist">

        <th>{{listproduct.url}}</th>
        <th>{{listproduct.title}}</th>
        <th>{{listproduct.description}}</th>
        <th>{{listproduct.price}}</th>
        <th>{{listproduct.mobile_number}}</th>
        <th>{{listproduct.size}}</th>
      </tr>
    
    </tbody>
  </table>
